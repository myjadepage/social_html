<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="start_page">
        <div class="login_wrap">
            <h2 class="top_title">
                새로운 마케팅의 시작
                <span class="sub_title">모비온 Social Link</span>
            </h2>
            <div class="content_login">
                <input id="id" type="text" placeholder="아이디를 입력하세요">
                <input id="pw" type="text" placeholder="비밀번호(4~32자리)">
                <input type="checkbox"><label>로그인 상태 유지</label>
            </div>
            <div class="bottom_login">
                <button id="btn_login" type="button">로그인</button>
                <a href="join.html">회원가입</a>
                <a href="search_login">ID/PW 찾기</a>
            </div>           
            
        </div>
    </div>

    <script>
        document.getElementById("btn_login").addEventListener('click', function(){
            if(!document.getElementById("id").value) {
                alert("아이디를 입력해 주세요");
                return false;
            }
            if(!document.getElementById("pw").value) {
                alert("비밀번호를 입력해 주세요");
                return false;
            }            
        })
    </script>
</body>
</html>
